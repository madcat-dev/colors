[Settings]
gtk-theme-name=${GTK_THEME_NAME}
gtk-icon-theme-name=${GTK_ICON_THEME_NAME}
gtk-font-name=${GTK_FONT_NAME}
gtk-application-prefer-dark-theme=${GTK_APPLICATION_PREFER_DARK_THEME:-1}
gtk-cursor-theme-size=${GTK_CURSOR_THEME_SIZE:-0}

gtk-toolbar-style=${GTK_TOOLBAR_STYLE:-GTK_TOOLBAR_ICONS}
gtk-toolbar-icon-size=${GTK_TOOLBAR_ICON_SIZE:-GTK_ICON_SIZE_SMALL_TOOLBAR}
gtk-button-images=${GTK_BUTTON_IMAGES:-1}
gtk-menu-images=${GTK_MENU_IMAGES:-1}
gtk-decoration-layout=${GTK_DECORATION_LAYOUT}

gtk-enable-event-sounds=${GTK_ENABLE_EVENT_SOUNDS:-1}
gtk-enable-input-feedback-sounds=${GTK_ENABLE_INPUT_FEEDBACK_SOUNDS:-1}

gtk-xft-antialias=${GTK_XFT_ANTIALIAS:-$(xrdbq Xft.antialias)}
gtk-xft-hinting=${GTK_XFT_HINTING:-$(xrdbq Xft.hinting)}
gtk-xft-hintstyle=${GTK_XFT_HINTSTYLE:-$(xrdbq Xft.hintstyle)}
gtk-xft-rgba=${GTK_XFT_RGBA:-$(xrdbq Xft.rgba)}
